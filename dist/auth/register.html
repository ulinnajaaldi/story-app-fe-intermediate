<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>Register - Ceritain!</title><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"><link rel="icon" href="../favicon.png"><script defer="defer" src="../app.bundle.js"></script></head><body class="min-vh-100 d-flex align-items-center justify-content-center"><header class="d-absolute"><nav-locale-picker class="position-absolute bottom-0 end-0 mb-3 me-3"></nav-locale-picker></header><main class="container"><register-header-element to="/auth/login.html"></register-header-element><div class="py-3"><div class="row justify-content-center"><div class="col-12 col-md-6 col-lg-4"><div id="alert-wrapper"></div><form id="registerForm" novalidate><div class="mb-3"><label for="validationCustomRecordName" class="form-label">Name</label><input-with-validation type="text" inputid="validationCustomRecordName" invalidfeedbackmessage="Wajib diisi" required></input-with-validation></div><div class="mb-3"><label for="validationCustomRecordEmail" class="form-label text-align-center">Email</label><input-with-validation type="email" inputid="validationCustomRecordEmail" required></input-with-validation></div><div class="mb-3"><label for="validationCustomPassword" class="form-label">Password</label><input-password-with-validation type="password" inputid="validationCustomPassword" required></input-password-with-validation></div><auth-register-button customstyle="btn-success"></auth-register-button></form></div></div></div></main></body></html>
