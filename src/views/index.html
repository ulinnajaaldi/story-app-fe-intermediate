<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <header>
      <navbar-element brandName="<%= brandName %>"></navbar-element>
    </header>

    <main class="container">
      <hero-element></hero-element>

      <section>
        <div
          class="d-flex flex-column justify-content-center align-items-center mt-5 gap-3"
          id="story-list"
        ></div>
        <div class="d-flex justify-content-center my-4" id="load-more-wrapper">
          <load-more-element></load-more-element>
        </div>
      </section>
    </main>

    <footer class="container py-5">
      <footer-element></footer-element>
    </footer>
  </body>
</html>
